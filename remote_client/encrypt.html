<!DOCTYPE html>
<html>
    <head>
        <title>TEA Encrypter</title>
        <script src="tea-block.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Encrypter</h1>
        <p>Uses TEA by Chris Veness | Go to <a href="tea-block.js">tea-block.js</a> for more info.</p>
        <h2>Parameters</h2>
        <p>Plaintext: <input type="text" id="plaintext"></p>
        <p>Encryption Key: <input type="text" id="key"></p>
        <button onclick="document.getElementById('testing').innerHTML = Tea.encrypt(document.getElementById('plaintext').value, document.getElementById('key').value)" id="begin_button">Encrypt</button>
        <span id="testing"></span>
    </body>
</html>
