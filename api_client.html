<!DOCTYPE html>
<html>
    <head>
        <title>Recruiter</title>
        <link rel="stylesheet" href="api_client_styles.css" type="text/css">
        <script src="api_client_script.js"></script>
    </head>
    <body>
        <h1><i>Easy</i> Telegram API Recruiter Client</h1>
        <span>Made by <a href="http://nationstates.net/nation=solborg" target="_blank">Solborg</a></span>
        <span>Modes: <button onclick="newRecruits()">Auto Recruit New</button><button onclick="listTargets()">Manual</button></span>
        <div id="parameters">
            <h2>Parameters:</h2>
            <form action="http://www.nationstates.net/cgi-bin/api.cgi" method="get" target="the_frame">
                <input type="hidden" name="a" value="sendTG">
                <input type="hidden" name="to" id="to_box">
                Client Key<input type="text" name="client">
                Secret Key<input type="text" name="key">
                Template ID<input type="text" name="tgid">
                Frequency (seconds)<br><input type="text" id="interval">
                <input type="submit" id="submit_button">
            </form>
            <button onclick="startTimer()" id="send_button">Begin Sending</button>
            <iframe name="the_frame"></iframe><br>
            <span id="technical_a"></span>
            <span id="technical_b"></span>
        </div>
    </body>
</html>
